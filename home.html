<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/home.css" />
    <title>Quản Lý Billiards</title>
  </head>
  <body>
    <!-- header -->
    <div class="container">
      <header class="header">
        <a href="index.html" class="header-left">Home</a>
        <!-- header top -->
        <div class="header-right">
          <!-- User -->
          <div class="user-info">
            <span>Xin Chào Thành Lợi</span>
            <img
              src="./assets/img/background.png"
              alt="Avatar"
              class="user-avatar"
            />
          </div>
          <!-- Menu user -->
          <div class="drop-menu" id="menu-container">
            <button class="drop-toggle" id="menu-toggle">
              <img src="./assets/icon/menu.svg" alt="Mở menu" />
            </button>
            <div class="drop__content">
              <div class="drop__info">
                <img
                  src="./assets/img/background.png"
                  alt="Avatar"
                  class="drop__avatar"
                />
                <span class="drop__username">Thành Lợi</span>
                <span class="drop__email">thanhloi@gmail.com</span>
              </div>
              <a href="#"
                ><img src="./assets/icon/account.svg" alt="" /> Account</a
              >
              <a href="#"
                ><img src="./assets/icon/setting.svg" alt="" /> Setting</a
              >
              <a href="#"
                ><img src="./assets/icon/light.svg" alt="" /> Appearance</a
              >
              <a href="#"
                ><img src="./assets/icon/logout.svg" alt="" /> Log out</a
              >
            </div>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="section-summary">
          <div class="section__card">
            <span>Doanh thu hôm nay</span>
            <strong>10.000.000đ</strong>
          </div>
          <div class="section__card">
            <span>Số bàn đang mở</span>
            <strong>0/4</strong>
          </div>
        </section>

        <section class="table-section">
          <!-- add table -->
          <div class="add-table">
            <button class="plus" id="add-table-plus">
              <img src="./assets/icon/add.svg" alt="Plus" />
              <span>Thêm bàn</span>
            </button>
          </div>
          <div class="table__list">
            <!-- table card -->
            <div class="table">
              <!-- Header card -->
              <div class="table__header">
                <h3 class="table__title">Bàn 1</h3>
                <div class="table__menu" id="table__menu-1">
                  <button class="table__toggle">
                    <img src="./assets/icon/3dot.svg" alt="Menu" />
                  </button>
                  <div class="table__drop">
                    <a href="#" class="table__edit"
                      ><img src="./assets/icon/edit.svg" alt="Edit" />Edit</a
                    >
                    <a href="#" class="table__delete">
                      <img src="./assets/icon/delete.svg" alt="Delete" />Delete
                    </a>
                  </div>
                </div>
              </div>
              <!-- body card -->
              <div class="table__body">
                <span
                  >Giờ chơi: <span class="table__timer"> 00:00:00 </span></span
                >
                <span>Loại bàn: Lỗ</span>
                <span
                  >Trạng thái: <span class="table__status">Trống</span>
                </span>
              </div>
              <button class="table__start">Start</button>
            </div>
          </div>
        </section>
      </main>
    </div>
    <div class="table-modal" id="add-table-modal">
      <div class="modal__content">
        <form id="add-table-form">
          <h2>Thêm bàn mới</h2>

          <label for="table-name">Tên bàn:</label>
          <input type="text" id="table-name" placeholder="VD: Bàn 1" />

          <label for="table-type">Loại bàn:</label>
          <input type="text" id="table-type" placeholder="VD: Lỗ" />

          <div class="modal__action">
            <button type="button" class="btn-cancel" id="cancel-btn">
              Hủy
            </button>
            <button type="submit" class="btn-submit">Thêm</button>
          </div>
        </form>
      </div>
    </div>
    <script src="./assets/js/home.js"></script>
  </body>
</html>
