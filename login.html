<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minh Tâm Billiards - Đăng Nhập</title>
    <link rel="stylesheet" href="./assets/auth/login.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <form id="loginForm">
        <h1>Đăng nhập</h1>
        <p class="subtitle">HỆ THỐNG QUẢN LÝ BIDA</p>

        <div class="input-box">
          <input
            type="text"
            id="username"
            placeholder="Tên đăng nhập"
            name="username"
            autocomplete="username"
            required
          />
          <i class="bx bxs-user"></i>
        </div>

        <div class="input-box">
          <input
            type="password"
            id="password"
            placeholder="Mật khẩu"
            name="password"
            autocomplete="current-password"
            required
          />
          <i class="bx bxs-lock-alt"></i>
        </div>

        <div class="remember-forgot">
          <label><input type="checkbox" /> Ghi nhớ tôi</label>
          <a href="#">Quên mật khẩu?</a>
        </div>

        <button type="submit" class="btn">ĐĂNG NHẬP HỆ THỐNG</button>

        <div class="register-link">
          <p>Gặp sự cố? <a href="#">Liên hệ Quản lý</a></p>
        </div>
      </form>
    </div>

    <script src="./assets/auth/login.js"></script>
  </body>
</html>
